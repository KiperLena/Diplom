{% extends 'centre/base.html' %}
{% load static %}
{% block content %}
<section>
<h1 align="center">Редактирование своего аккаунта</h1>

<div>
<form action="{% url 'user_account' %}" method="post" enctype="multipart/form-data">
    <div class="form-border">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-report">
            <div>
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
    </div>
    <input type="submit" class="btn--sub" value="Сохранить">

</form>
    </div>
</section>

{% endblock %}
